<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to CAMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #333333;
        }

        .email-wrapper {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .email-header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
        }

            .email-header img {
                max-width: 80px;
                margin-bottom: 10px;
            }

            .email-header h2 {
                margin: 0;
                font-size: 24px;
            }

        .email-body {
            padding: 30px;
        }

            .email-body p {
                font-size: 16px;
                margin: 0 0 20px;
            }

            .email-body a {
                display: inline-block;
                padding: 10px 25px;
                background-color: #007bff;
                color: white !important;
                text-decoration: none;
                border-radius: 4px;
                font-size: 16px;
            }

        .email-footer {
            padding: 20px;
            text-align: center;
            background-color: #f1f1f1;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-header">
            <img src="[imageUrl]" alt="CAMS Logo" />
            <h2>[header]</h2>
        </div>
        <div class="email-body">
            <p>[TextBody]</p>
            <a href="[link]">[Title]</a>
        </div>
        <div class="email-footer">
            &copy; 2025 CAMS. All rights reserved.
        </div>
    </div>
</body>
</html>
