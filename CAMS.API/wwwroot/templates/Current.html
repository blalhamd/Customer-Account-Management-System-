<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Account Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #333333;
        }

        .email-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .email-header {
            background-color: #17a2b8;
            padding: 20px;
            text-align: center;
            color: white;
        }

            .email-header img {
                max-width: 70px;
                margin-bottom: 10px;
            }

            .email-header h2 {
                margin: 0;
                font-size: 22px;
            }

        .email-body {
            padding: 30px;
        }

            .email-body pre {
                background: #f1f1f1;
                padding: 15px;
                border-radius: 6px;
                font-size: 15px;
                white-space: pre-wrap;
                margin-bottom: 20px;
            }

            .email-body a {
                display: inline-block;
                padding: 10px 20px;
                background-color: #17a2b8;
                color: white !important;
                text-decoration: none;
                border-radius: 5px;
                font-size: 16px;
            }

        .email-footer {
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="[imageUrl]" alt="Bank Logo" />
            <h2>[header]</h2>
        </div>
        <div class="email-body">
            <pre>[TextBody]</pre>
            <a href="[link]">[Title]</a>
        </div>
        <div class="email-footer">
            &copy; 2025 Your Bank. All rights reserved.
        </div>
    </div>
</body>
</html>
